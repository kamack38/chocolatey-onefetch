name: CI/CD

on:
  push:
    paths:
      - '**/onefetch**'
      - '**/workflows/test-onefetch.yml'

jobs:
  test-onefetch:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Add New Package Source
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: source add --name='repo' --source='./nupkgs/' --priority='1'
      - name: Install onefetch
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        with:
          args: install onefetch -dvy
      - name: Uninstall onefetch
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: uninstall onefetch -dvy
