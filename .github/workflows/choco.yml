name: CI/CD

on:
  push:
    paths:
      - '**.nupkg'

jobs:
  verify-packages:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Add New Package Source
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: source add --name='repo' --source='./nupkgs/' --priority='1'
      - name: Install onefetch
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        continue-on-error: true
        with:
          args: install onefetch -dvy
      - name: Install tree-sitter
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        continue-on-error: true
        with:
          args: install tree-sitter -dvy
      - name: Install Jarfix
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        continue-on-error: true
        with:
          args: install jarfix.portable -dvy
      - name: Install Discord for Office
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        continue-on-error: true
        with:
          args: install dcforoffice -dvy
      - name: Install Blitz.gg
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        continue-on-error: true
        with:
          args: install blitz.gg -dvy
      - name: Install BetterDiscord
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 3
        continue-on-error: true
        with:
          args: install betterdiscord -dvy
      - name: Install Portmaster
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 3
        continue-on-error: true
        with:
          args: install portmaster -dvy
      - name: Install 7+ Taskbar Tweaker
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        continue-on-error: true
        with:
          args: install 7tt -dvy
      - name: Install League Of Legends
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        continue-on-error: true
        with:
          args: install leagueoflegendseune -dvy
      - name: Install Action!
        uses: crazy-max/ghaction-chocolatey@v1
        timeout-minutes: 2
        continue-on-error: true
        with:
          args: install action -dvy
      - name: Uninstall Packages
        uses: crazy-max/ghaction-chocolatey@v1
        continue-on-error: false
        with:
          args: uninstall onefetch tree-sitter jarfix.portable dcforoffice blitz.gg betterdiscord portmaster 7tt leagueoflegendseune action -dvy
